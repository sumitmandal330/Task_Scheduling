<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid p-4 ">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 mb-4 d-flex flex-wrap gap-2 mb-2 bg-primary">
                <!-- Gender -->
                <h5 >Gender</h5>
            <div class="d-flex flex-wrap gap-2">
                <div class="form-check btn-outline-secondary mb-0">
                <input class="form-check-input" type="radio" name="gender" id="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check btn-outline-secondary mb-0">
                <input class="form-check-input" type="radio" name="gender" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check btn-outline-secondary mb-0">
                <input class="form-check-input" type="radio" name="gender" id="third-gender">
                <label class="form-check-label" for="third-gender">Third Gender</label>
        </div>
    </div>

                

                <!-- Country of Origin -->
                <h5 class="distance">Country of Origin</h5>
                <select class="form-select">
                    <option selected>Sweden</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">UK</option>
                </select>

                <!-- Skin Color -->
                <h5 class="distance">Skin Color</h5>
                <div class="btn-group d-flex flex-wrap gap-1 mb-0 ">
                    <div class="radio1 d-flex"style="width:48%">
                        <input type="radio" id="fair-skin" name="skin-tone" value="fair-skin">
                        <label for="fair-skin" class="btn btn-outline-secondary mb-1 fair-skin">Fair Skin</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="light-skin" name="skin-tone" value="light-skin">
                        <label for="light-skin" class="btn btn-outline-secondary mb-1 light-skin">Light Skin</label>
                    </div>
                    <div class="radio1 d-flex"style="width:48%">
                        <input type="radio" id="medium-skin" name="skin-tone" value="medium-skin">
                        <label for="medium-skin" class="btn btn-outline-secondary mb-1 medium-skin">Medium Skin</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="olive-skin" name="skin-tone" value="olive-skin">
                        <label for="olive-skin" class="btn btn-outline-secondary mb-1 olive-skin">Olive Skin</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="brown-skin" name="skin-tone" value="brown-skin">
                        <label for="brown-skin" class="btn btn-outline-secondary mb-1 brown-skin">Brown Skin</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%;margin-right:-0.25rem">
                        <input type="radio" id="dark-brown-skin" name="skin-tone" value="dark-brown-skin">
                        <label for="dark-brown-skin" class="btn btn-outline-secondary mb-1 dark-brown-skin">Dark Brown Skin</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%;margin-right:-0.25rem">
                        <input type="radio" id="black-skin" name="skin-tone" value="black-skin">
                        <label for="black-skin" class="btn btn-outline-secondary mb-1 black-skin">Black Skin</label>
                    </div>
                    
                    
                    
                    
                
                    
            
                </div>

                <!-- Body Type -->
                <h5>Body Type</h5>
                <div class="radio2">
                    <input type="radio" id="ectomorph" name="body-type" value="ectomorph">
                    <label for="ectomorph" class="btn btn-outline-secondary mb-0 ectomorph">
                        <h1>Ectomorph</h1>
                        <p>Narrow shoulders and hips, fast metabolism,
                            low body fat, slim appearance.</p>
                    </label>
                </div>
                
                <div class="radio2">
                    <input type="radio" id="mesomorph" name="body-type" value="mesomorph">
                    <label for="mesomorph" class="btn btn-outline-secondary mb-0 mesomorph">
                        <h1>Mesomorph</h1>
                        <p>Broad shoulders, narrow waist, good muscle
                            definition, can gain or lose weight easily.</p>
                    </label>
                </div>
                
                <div class="radio2">
                    <input type="radio" id="endomorph" name="body-type" value="endomorph">
                    <label for="endomorph" class="btn btn-outline-secondary mb-0 endomorph">
                        <h1>Endomorph</h1>
                        <p>Straight silhouette, less defined waist, uniform
                            weight distribution.</p>
                    </label>
                </div>
                
                <div class="radio2">
                    <input type="radio" id="triangle" name="body-type" value="triangle">
                    <label for="triangle" class="btn btn-outline-secondary mb-0 triangle">
                        <h1>Triangle</h1>
                        <p>Narrow shoulders, wider hips, defined waist,
                            weight tends to accumulate in the lower body.</p>
                    </label>
                </div>
                
                <div class="radio2">
                    <input type="radio" id="inverted-triangle" name="body-type" value="inverted-triangle">
                    <label for="inverted-triangle" class="btn btn-outline-secondary mb-0 inverted-triangle">
                        <h1>Inverted Triangle</h1>
                        <p> Broad shoulders, larger bust, narrower hips,
                            weight tends to accumulate in the midsection</p>
                    </label>
                </div>
                
                <div class="radio2">
                    <input type="radio" id="athletics" name="body-type" value="athletics">
                    <label for="athletics" class="btn btn-outline-secondary mb-0 athletics">
                        <h1>Athletics</h1>
                        <p>Straight silhouette, less defined waist, uniform
                            weight distribution</p>
                    </label>
                </div>
                
                <div class="radio2">
                    <input type="radio" id="oval" name="body-type" value="oval">
                    <label for="oval" class="btn btn-outline-secondary mb-0 oval">
                        <h1>Oval</h1>
                        <p>Broad waist, wider than bust and hips, softer the health for
                            body lines</p>
                    </label>
                </div>
                
                <div class="radio2">
                    <input type="radio" id="diamond" name="body-type" value="diamond">
                    <label for="diamond" class="btn btn-outline-secondary mb-0 diamond">
                        <h1>Diamond</h1>
                        <p>Fuller midsection, narrower at bust and hips,
                            less defined waist.</p>
                    </label>
                </div>
                
                <div class="radio2">
                    <input type="radio" id="hourglass" name="body-type" value="hourglass">
                    <label for="hourglass" class="btn btn-outline-secondary mb-0 hourglass">
                        <h1>Hourglass</h1>
                        <p>Bust and hips are approximately the same
                            width, narrow waist, proportionate figure.</p>
                    </label>
                </div>
                
                <!-- Add other body types similarly -->
            </div>

            <!-- Image Section -->
            <div class="col-lg-4 col-md-4 col-sm-12 mb-4 ">
                <div class="image-container mb-2">
                    <img src="./image/WhatsApp Image 2024-08-22 at 1.22.06 PM.jpeg" class="img-fluid" alt="image">
                </div>

                <!-- New Radio Buttons Section -->
                
                <div class="clothing-options d-flex justify-content-between ">
                    <div class="radio2">
                        <input type="radio" id="studio" name="background-item" value="studio">
                        <label for="studio" class="btn btn-outline-secondary mb-2 studio">Studio</label>
                    </div>
                    <div class="radio2">
                        <input type="radio" id="landscape" name="background-item" value="landscape">
                        <label for="landscape" class="btn btn-outline-secondary mb-2 landscape">Landscape</label>
                    </div>
                    <div class="radio2">
                        <input type="radio" id="cityscape" name="background-item" value="cityscape">
                        <label for="cityscape" class="btn btn-outline-secondary mb-2 cityscape">Cityscape</label>
                    </div>
                </div>
            </div>

            <!-- Clothing and Other Options -->
            <div class="col-lg-4 col-md-4 col-sm-12 mb-4 ">
                
                <h5>Image Type</h5>
                <div class="image-options">
                    <div class="radio2">
                        <input type="radio" id="full-body" name="image-item" value="full-body">
                        <label for="full-body" class="btn btn-outline-secondary mb-1 full-body">
                            <h1>Full Body</h1>
                            <p>A person standing in a neutral pose, showing
                                their full height and entire body shape.</p>
                        </label>
                    </div>
                    <div class="radio2">
                        <input type="radio" id="half-body" name="image-item" value="half-body">
                        <label for="half-body" class="btn btn-outline-secondary mb-1 half-body">
                            <h1>Half Body</h1>
                            <p>A person seated or standing, visible from the
                            waist to the top of the head.</p>
                        </label>
                    </div>
                    <div class="radio2">
                        <input type="radio" id="three-quarter" name="image-item" value="three-quarter">
                        <label for="three-quarter" class="btn btn-outline-secondary mb-1 three-quarter">
                            <h1>Three Quarter</h1>
                            <p>A person standing or sitting with visibility from
                                the knees to the top of the head</p>
                        </label>
                    </div>
                    <div class="radio2">
                        <input type="radio" id="closeup" name="image-item" value="closeup">
                        <label for="closeup" class="btn btn-outline-secondary mb-1 closeup">
                            <h1>Closeup</h1>
                            <p>A person's face and shoulders filling the frame,
                                often used to highlight facial features</p>
                        </label>
                    </div>
                </div>
                


                <h5>Clothing Type</h5>
                <div class="btn-group d-flex flex-wrap gap-1 mb-2 ">
                    <div class="clothing-options d-flex flex-wrap gap-1 mb-2">
                        <div class="radio2">
                            <input type="radio" id="tshirts" name="clothing-item" value="tshirts">
                            <label for="tshirts" class="btn btn-outline-secondary mb-2 tshirts">Tshirt</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="polos" name="clothing-item" value="polos">
                            <label for="polos" class="btn btn-outline-secondary mb-2 polos">Polo</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="dress" name="clothing-item" value="dress">
                            <label for="dress" class="btn btn-outline-secondary mb-2 dress">Dress</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="sweaters" name="clothing-item" value="sweaters">
                            <label for="sweaters" class="btn btn-outline-secondary mb-2 sweaters">Sweaters</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="henley" name="clothing-item" value="henley">
                            <label for="henley" class="btn btn-outline-secondary mb-2 henley">Henley</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="jeans" name="clothing-item" value="jeans">
                            <label for="jeans" class="btn btn-outline-secondary mb-2 jeans">Jeans</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="chinos" name="clothing-item" value="chinos">
                            <label for="chinos" class="btn btn-outline-secondary mb-2 chinos">Chinos</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="shorts" name="clothing-item" value="shorts">
                            <label for="shorts" class="btn btn-outline-secondary mb-2 shorts">Shorts</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="joggers" name="clothing-item" value="joggers">
                            <label for="joggers" class="btn btn-outline-secondary mb-2 joggers">Joggers</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="suits" name="clothing-item" value="suits">
                            <label for="suits" class="btn btn-outline-secondary mb-2 suits">Suits</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="tuxedos" name="clothing-item" value="tuxedos">
                            <label for="tuxedos" class="btn btn-outline-secondary mb-2 tuxedos">Tuxedos</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="blazers" name="clothing-item" value="blazers">
                            <label for="blazers" class="btn btn-outline-secondary mb-2 blazers">Blazers</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="jackets" name="clothing-item" value="jackets">
                            <label for="jackets" class="btn btn-outline-secondary mb-2 jackets">Jackets</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="coats" name="clothing-item" value="coats">
                            <label for="coats" class="btn btn-outline-secondary mb-2 coats">Coats</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="sweatshirt" name="clothing-item" value="sweatshirt">
                            <label for="sweatshirt" class="btn btn-outline-secondary mb-2 sweatshirt">Sweatshirt</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="vests" name="clothing-item" value="vests">
                            <label for="vests" class="btn btn-outline-secondary mb-2 vests">Vests</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="sneakers" name="clothing-item" value="sneakers">
                            <label for="sneakers" class="btn btn-outline-secondary mb-2 sneakers">Sneakers</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="boots" name="clothing-item" value="boots">
                            <label for="boots" class="btn btn-outline-secondary mb-2 boots">Boots</label>
                        </div>
                        <div class="radio2">
                            <input type="radio" id="sandals" name="clothing-item" value="sandals">
                            <label for="sandals" class="btn btn-outline-secondary mb-2 sandals">Sandals</label>
                        </div>
                    </div>

                    <div class="text-area-container mb-0">
                        <label for="additionalComments"></label>
                        <textarea id="additionalComments" name="additionalComments" rows="2" cols="40" placeholder="Describe the clothing"></textarea>
                    </div>
                    
                    
                    
                
                    
            
                </div>


                <h5>Eye Color</h5>
                <div class="btn-group d-flex flex-wrap gap-2 mb-0 eye-color">
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="brown-color" name="skin-tone" value="brown-color">
                        <label for="brown-color" class="btn btn-outline-secondary mb-0 brown-color">Brown</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="blue-color" name="skin-tone" value="blue-color">
                        <label for="blue-color" class="btn btn-outline-secondary mb-0 blue-color">Blue</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="green-color" name="skin-tone" value="green-color">
                        <label for="green-color" class="btn btn-outline-secondary mb-0 green-color">Green</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="hazel-color" name="skin-tone" value="hazel-color">
                        <label for="hazel-color" class="btn btn-outline-secondary mb-0 hazel-color">Hazel</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="amber-color" name="skin-tone" value="amber-color">
                        <label for="amber-color" class="btn btn-outline-secondary mb-0 amber-color">Amber</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="grey-color" name="skin-tone" value="grey-color">
                        <label for="grey-color" class="btn btn-outline-secondary mb-0 grey-color">Gray</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="voilet-color" name="skin-tone" value="voilet-color">
                        <label for="voilet-color" class="btn btn-outline-secondary mb-0 voilet-color">Violet</label>
                    </div>
                    <div class="radio1 d-flex" style="width:48%">
                        <input type="radio" id="heterochromia-color" name="skin-tone" value="heterochromia-color">
                        <label for="heterochromia-color" class="btn btn-outline-secondary mb-0 heterochromia-color">Heterochromia</label>
                    </div>
                    
                </div>
                <input type="checkbox" class="w-5 h-5 text-orange-600 border-2 border-orange-600 rounded focus:ring-0 focus:ring-offset-0">
                <input 
                type="checkbox" 
                class="w-5 h-5 border-2 border-orange-600 rounded appearance-none bg-white checked:bg-orange-600 checked:border-orange-600 focus:ring-0 focus:ring-offset-0"
                >


                <!-- Save and Generate Buttons -->
                
                <button class="btn btn-primary mt-4 bg-secondary">Save</button>
                <button class="btn btn-success mt-4 bg-dark">Generate</button>
                
            </div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
